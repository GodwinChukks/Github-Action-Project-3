name: NodeJS Github Action

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3 # This checkout the repo
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # specify the Node.js version
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test
